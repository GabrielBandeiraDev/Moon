<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio VIP - Cinema</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1a0000, #4d0000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: gold;
      text-shadow: 0 0 15px red, 0 0 5px yellow;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #ffff00, 0 0 30px #ff3300;
      }
    }

    .ticket {
      background: #fff3e0;
      color: #b71c1c;
      font-size: 2.2rem;
      padding: 25px 60px;
      border: 4px dashed #d84315;
      border-radius: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
      transform: rotateX(0deg);
      transition: transform 0.5s, box-shadow 0.5s;
      text-align: center;
      min-width: 320px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    button {
      background: transparent;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: 2px solid #fdd835;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
      transition: 0.3s ease;
    }

    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffeb3b 0%, #fdd835 40%, transparent 70%);
      animation: pulse 2s infinite;
      z-index: -1;
      transform: rotate(45deg);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .red-carpet {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: repeating-linear-gradient(45deg, #b71c1c, #b71c1c 10px, #880000 10px, #880000 20px);
      border-top: 5px solid gold;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
    }

    .spotlight {
      position: absolute;
      top: 0;
      width: 100%;
      height: 150px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent);
      pointer-events: none;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="spotlight"></div>

  <h1>ðŸŽ¬ Sorteio Ingresso</h1>

  <div id="display" class="ticket">Aguardando estrela...</div>
  <button onclick="startRaffle()">Sortear Nome</button>

  <div class="red-carpet"></div>

  <script>
    const names = [
      "_.rafaalb","lary.lorranny_","draabecambises","klebr.atleta",
      "ojujuba5","gey_maia","_.pambs","michelcs7","ianduarte","rryanalb",
      "gustavo_gualberto","mayfroes","gualberto.eri","nc09121_sa","confeitaria_oceanica"
    ];

    let display = document.getElementById("display");

    function startRaffle() {
      let duration = 4000; // duraÃ§Ã£o da rotaÃ§Ã£o
      let start = Date.now();
      let frame;

      function animate() {
        let now = Date.now();
        let elapsed = now - start;
        let progress = elapsed / duration;

        // ease-out para desacelerar no final
        let speed = Math.max(50, 500 * (1 - progress));

        const randomName = names[Math.floor(Math.random() * names.length)];
        display.textContent = randomName;

        if (elapsed < duration) {
          frame = setTimeout(animate, speed);
        } else {
          // Sorteio final
          const finalName = names[Math.floor(Math.random() * names.length)];
          display.textContent = `ðŸŽ‰ ${finalName} ðŸŽ‰`;
        }
      }

      animate();
    }
  </script>

</body>
</html>
